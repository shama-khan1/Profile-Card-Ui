<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cstyle.css">
    <title>Profile Card</title>
</head>
<body>
    
    <div class="container">

        <div class="center">
            <img class="img" src="https://i.pravatar.cc/150?img=3" alt="pravatar">
        </div>
        <div class="name center">
            <h2>Rahul Gandhi</h2>
            <p>Frontend Developer</p>
        </div>

        <div class="para center">
            <p>passionate about building clean UI and learning mordern web technologies.</p>
        </div>

         <div class="del">
              <div class="project center">
                 <h3>120</h3>
                 <p>projects</p>
              </div>

               <div class="yr center">
                  <h3>3+</h3>
                  <p>Years</p>
               </div>

               <div class="client center">
                   <h3>45</h3>
                   <p>client</p>
               </div>
         </div>
         
        <button class="btn">Connect</button>
    </div>
</body>
</html>
